  <script>
    function sendWhatsapp() {
      let mobilePhone = document.getElementById('mobilePhone').value;
      mobilePhone = mobilePhone.replace(/\D/g,"");
      if (mobilePhone.match(/^0/)) mobilePhone = mobilePhone.replace(/^0/, "62");
      try {
          location.href = "whatsapp://send?phone=" + mobilePhone;
      } catch(error) {
        console.log("Using api whatsapp");
        location.href = "https://api.whatsapp.com/send?phone=" + mobilePhone;
      }
    }
